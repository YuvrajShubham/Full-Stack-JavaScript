<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav bar  -->
    <nav class="topnav">
      <div class="logo"><img src="./images/logo.png" alt="logo"></div>
      <div>
        <ul class="navbutton">
          <li>Home</li>
          <li>About Us</li>
          <li>Our services</li>
          <li>Contact us</li>
        </ul>
      </div>
    </nav>
    <!-- main container -->
    <main>
      <div class="left-main">
        <img src="./images/topAngle.png" alt="topAngle" />
        <h1>
          Complete Health <br />
          Care Solutions for <br />
          Everyone
        </h1>
        <p>
          We're always available for our Patients with emergency problems. You
          can <br />
          easily reach us 24/7. We are focused on high quality.
        </p>
        <button>Make Appointment</button>
        <img src="./images/bottomAngle.png" alt="bottomAngle" class="bottomAngle"/>
        <img src="./images/mouse.png" alt="mouse" />
      </div>
      <div class='right-main'>
        <img src="./images/greenBox.png" alt="green" class="green"/>
        <img src="./images/yellowBox.png" alt="orange" class="yellow" />
        <img src="./images/doctor.png" alt="doctor-uncle" class="doctor"/>
      </div>
    </main>
  </body>
</html>
